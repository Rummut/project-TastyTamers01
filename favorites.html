<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-TastyTamers01/tab-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Favorites</title>
    
    <script type="module" crossorigin src="/project-TastyTamers01/assets/favorites-f655dace.js"></script>
    <link rel="modulepreload" crossorigin href="/project-TastyTamers01/assets/heart-star-8c07db45.js">
    <link rel="stylesheet" href="/project-TastyTamers01/assets/heart-star-88e21df4.css">
  </head>
  <body>
    <header class="header header-section">
  <div class="container header-container">
    <nav class="header-nav nav">
      <ul class="header-nav-list list">
        <li class="header-nav-list-item item">
          <a class="header-nav-link home link current" href="./index.html"
            >Home</a
          >
        </li>
        <li class="header-nav-list-item item">
          <a class="header-nav-link favorites link" href="./favorites.html"
            >Favorites</a
          >
        </li>
      </ul>

      <a class="header-logo link" href="./index.html"
        >tasty<span class="header-logo-color">treats.</span></a
      >

      <div class="header-btn-box">
        <!-- HEADER SHOPPING -->
        <a
          href="tel:+380730000000"
          class="header-shopping-link link"
          rel="noopener noreferrer"
          aria-label="shopping-cart"
        >
          <svg class="header-shopping-icon" width="24" height="24">
            <use href="/project-TastyTamers01/assets/icons-e45a68a6.svg#icon-shopping-cart-dark"></use>
          </svg>
        </a>

        <!-- HEADER BURGER MOBILE -->
        <button
          class="header-menu-toggle js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
          aria-label="Toggle menu"
        >
          <svg class="header-burger-menu-icon" width="32" height="32">
            <use href="/project-TastyTamers01/assets/icons-e45a68a6.svg#icon-menu-dark"></use>
          </svg>
        </button>

        <!-- HEADER TOGGLE SWITCH -->
        <div class="header-theme-switcher main js-switcher">
          <input type="checkbox" class="switcher-input" id="switch" />
          <label class="input-label" for="switch">Toggle</label>
        </div>
      </div>
    </nav>
  </div>

  <!-- HEADER MOBILE WINDOW -->
  <div class="header-menu-container js-menu-container" id="mobile-menu">
    <li class="header-theme-switcher burger">
      <input type="checkbox" class="switcher-input" id="mobile-switch" />
      <label class="input-label" for="mobile-switch">Toggle</label>
    </li>

    <ul class="header-mobile-menu">
      <li class="nav-item-burger item">
        <a class="header-nav-link home link current" href="./index.html"
          >Home</a
        >
      </li>
      <li class="nav-item-burger item">
        <a class="header-nav-link favorites link" href="./favorites.html"
          >Favorites</a
        >
      </li>

      <!-- HEADER TOGGLE SWITCH BURGER -->
    </ul>
    <div class="burger-close-btn">
      <button
        class="header-menu-toggle js-close-menu"
        aria-expanded="false"
        aria-label="Close menu"
      >
        <svg
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>

    <main>
      <section class="hero-favorite">
  <div class="container">
    <picture>
      <source
        media="(min-width:1280px)"
        srcset="/project-TastyTamers01/assets/card-plate-desktop-1x-b077b625.jpeg 1x, /project-TastyTamers01/assets/card-plate-desktop-2x-256359c8.jpeg 2x"
      />
      <source
        media="(min-width:768px)"
        srcset="/project-TastyTamers01/assets/card-plate-tablet-1x-58f0e937.jpeg 1x, /project-TastyTamers01/assets/card-plate-tablet-2x-d41fab98.jpeg 2x"
      />
      <source
        srcset="/project-TastyTamers01/assets/card-plate-mobile-1x-6d9a9c0a.jpeg 1x, /project-TastyTamers01/assets/card-plate-mobile-2x-7fe7012c.jpeg 2x"
      />
      <img
        class="hero-favorite-img"
        src="/project-TastyTamers01/assets/card-plate-mobile-1x-6d9a9c0a.jpeg"
        alt="favorite dish"
      />
    </picture>
  </div>
</section>
<div class="hero-favorite-cards">
  <div class="container">
    <div class="hero-favorite-btn">
      <ul class="hero-favorite-categories">
      </ul>
    </div>
    <ul class="hero-fav-render-cards filter-list"></ul>
  </div>
</div>
<div class="hero-favorite-content container">
  <svg class="hero-favorite-icon" width="68" height="58">
    <use href="/project-TastyTamers01/assets/favorite-icon-5e79c2c1.svg#icon-elements"></use>
  </svg>
  <p class="hero-favorite-text">
    It appears that you haven't added any recipes to your favorites yet. To get
    started, you can add recipes that you like to your favorites for easier
    access in the future.
  </p>
</div>

      <section class="category-recipes-favorite">
  <div class="container"></div>
</section>

    </main>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    
    
  </body>
</html>
