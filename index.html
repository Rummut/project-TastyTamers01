<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-TastyTamers01/tab-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>TastyTreats</title>
    
    <script type="module" crossorigin src="/project-TastyTamers01/assets/header-9e30045e.js"></script>
    <link rel="stylesheet" href="/project-TastyTamers01/assets/header-181195c6.css">
  </head>
  <body>
    <header class="header header-section">
  <div class="container header-container">
    <nav class="header-nav nav">
      <ul class="header-nav-list list">
        <li class="header-nav-list-item item">
          <a class="header-nav-link home link current" href="../index.html"
            >Home</a
          >
        </li>
        <li class="header-nav-list-item item">
          <a class="header-nav-link favorites link" href="../favorites.html"
            >Favorites</a
          >
        </li>
      </ul>

      <a class="header-logo link" href="../index.html"
        >tasty<span class="header-logo-color">treats.</span></a
      >

      <div class="header-btn-box">
        <!-- HEADER SHOPPING -->
        <a
          href="tel:+380730000000"
          class="header-shopping-link link"
          rel="noopener noreferrer"
          aria-label="shopping-cart"
        >
          <svg class="header-shopping-icon" width="24" height="24">
            <use href="/src/img_header/icons.svg#icon-shopping-cart-dark"></use>
          </svg>
        </a>

        <!-- HEADER BURGER MOBILE -->
        <button
          class="header-menu-toggle js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="header-burger-menu-icon" width="32" height="32">
            <use href="/src/img_header/icons.svg#icon-menu-dark"></use>
          </svg>
        </button>

        <!-- HEADER TOGGLE SWITCH -->
        <div class="header-theme-switcher main js-switcher">
          <input type="checkbox" class="switcher-input" id="switch" />
          <label class="input-label" for="switch">Toggle</label>
        </div>
      </div>
    </nav>
  </div>

  <!-- HEADER MOBILE WINDOW -->
  <div class="header-menu-container js-menu-container" id="mobile-menu">
    <button class="header-menu-toggle js-close-menu">
      <svg
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <ul class="header-mobile-menu">
      <li class="nav-item-burger item">
        <a class="header-nav-link home link current" href="./index.html"
          >Home</a
        >
      </li>
      <li class="nav-item-burger item">
        <a class="header-nav-link favorites link" href="../favorites.html"
          >Favorites</a
        >
      </li>

      <!-- HEADER TOGGLE SWITCH BURGER -->
      <li class="header-theme-switcher burger">
        <input type="checkbox" class="switcher-input" id="mobile-switch" />
        <label class="input-label" for="mobile-switch">Toggle</label>
      </li>
    </ul>
  </div>
</header>

    <main>
      <section class="hero">
  <div class="container"></div>
</section>

      <section class="category-recipes">
  <div class="container"></div>
</section>

      <section class="popular-recipes main-recipes popular-recipes-mobile">
  <div class="container">
    <h2 class="popular-group-title">Popular recipes</h2>
    <ul class="popular-recipes-list popular-recipes-mobile"></ul>
  </div>
</section>

      <section class="filters">
  <div class="container">
    <form class="filter-form">
      <label for="search" class="filter-label"
        >Search
        <input
          class="filter-input"
          name="searchquery"
          type="text"
          id="search"
          placeholder="Enter Text"
        />
        <button>
          <svg width="18" height="18"></svg>
        </button>
        <button>
          <svg width="18" height="18"></svg>
        </button>
      </label>
      <p class="filter-label">Time</p>
      <span class="filter-select">
        <select class="filter-sel filter-time" name="time" id=""></select
      ></span>

      <p class="filter-label">Area</p>
      <span class="filter-select">
        <select class="filter-sel filter-area" name="time" id=""></select
      ></span>
      <p class="filter-label">Ingredients</p>
      <span class="filter-select">
        <select class="filter-sel filter-ingredients" name="time" id=""></select
      ></span>
    </form>
    <div class="filter-btn-block">
      <button class="filter-btn-reset">
        <svg class="filter-btn-svg" width="16" height="16">
          <use></use>
        </svg>
      </button>

      <p class="filter-btn-text">Reset the filter</p>
    </div>
    <ul class="list filter-list"></ul>
  </div>
</section>

      <section class="card-dish">
  <div class="container"></div>
</section>

    </main>
    <div class="modal-order"></div>

    <div class="modal-rating"></div>

    <div class="modal-recipes"></div>


    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
  </body>
</html>
